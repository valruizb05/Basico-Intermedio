<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Valeria Ruiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor">
        <div class="imagen">
            <img src="foto.jpg" alt="Foto de Valeria Ruiz">
        </div>
        <div class="contenido">
            <h1 class="titulo">PORTAFOLIO</h1>
            <h2 class="subtitulo">Desarrolladora web</h2>
            <p class="frase">Construyendo mi camino en la tecnología, una línea de código a la vez.</p>
            <div class="botonera">
                <a href="https://github.com/valruizb05" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/valruizb" target="_blank">LinkedIn</a>
            </div>

            <!-- Ahora herramientas también dentro del cuadro rosa -->
            <section class="tecnologias">
                <h2>Herramientas</h2>
                <div class="grid-tecnologias">
                    <div class="card-tecnologia">
                        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML5">
                        <p>HTML5</p>
                    </div>
                    <div class="card-tecnologia">
                        <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS3">
                        <p>CSS3</p>
                    </div>
                    <div class="card-tecnologia">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
                        <p>JavaScript</p>
                    </div>
                </div>
            </section>
            <br>
            <section class="contacto">
                <h2>Contáctame</h2>
                <form action="https://formsubmit.co/ingvaleriaruiz5@gmail.com" method="POST">
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                    <input type="email" name="email" placeholder="Tu correo" required>
                    <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
